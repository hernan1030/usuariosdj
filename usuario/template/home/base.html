{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Base-{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-2 text-bg-dark">
    <div class="container-fluid">

      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
         {% if request.user.is_active %} 
          <li><a href="#" class="nav-link px-2 text-secondary">Hola! {{request.user.username}}</a></li>
         {% endif %}
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Buscar" aria-label="Search">
        </form>

        <div class="text-end">
         {% if request.user.is_staff %}
           <a href="logout" class="btn btn-outline-light me-2">Logout</a>
           <a href="{% url 'password-change' %}" class="btn btn-outline-light me-2">Password change</a>
         {% else %} 
          <a href="register-user" class="btn btn-warning">Sign-up</a>
          <a href="login" class="btn btn-outline-light me-2">Login</a>
         {% endif %} 


        </div>
      </div>
    </div>
  </header>














    {% block content %}{% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
