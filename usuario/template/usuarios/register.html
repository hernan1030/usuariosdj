{% extends "home/base.html" %}

{% block title %}Registro usuario{% endblock %}

{% block content %}
   <div class="container p-5">
       <div class="row justify-content-center">
           <div class="col-md-6 bg-dark text-light p-4 rounded">
               <h2 class="text-center mb-4">Registro de usuarios</h2>
               <form method="post" class="needs-validation" novalidate>
                   {% csrf_token %}
                   {{ form.as_p }}
                   <button type="submit" class="btn btn-success btn-block mt-3">Registrar</button>
               </form>
           </div>
       </div>
   </div>
{% endblock %}
